<!doctype html>
<html lang="zh">
<head>
    <meta charset="utf-8">
    <meta name="baidu-site-verification" content="HGaFztMfbN" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="A layout example that shows off a blog page with a list of posts.">

    <title>Mummywho Blog</title>
    <link rel="stylesheet" href="http://cdn.bootcss.com/pure/0.5.0/pure-min.css">
    <link rel="stylesheet" href="http://cdn.bootcss.com/pure/0.5.0/grids-responsive-min.css">
    <link rel="stylesheet" href="/static/css/blog.css">
    <link rel="stylesheet" href="http://picturebag.qiniudn.com/monokai.css"> 
   <script>
   var _hmt = _hmt || [];
   (function() {
     var hm = document.createElement("script");
       hm.src = "//hm.baidu.com/hm.js?21024c5237b87ca4a025dd696d74a370";
         var s = document.getElementsByTagName("script")[0]; 
           s.parentNode.insertBefore(hm, s);
           })();
   </script>

</head>
<body>
<div id="layout" class="pure-g">
    <div class="sidebar pure-u-1 pure-u-md-1-4">
        <div class="header">
            <h1 class="brand-title">Mummywho Blog</h1>
            <h2 class="brand-tagline">樱吹雪 - for Tj&Nunu</h2>
            <nav class="nav">
                <ul class="nav-list">
                    <li class="nav-item">
                        <a class="button-success pure-button" href="/">主页</a>
                    </li>
                    <li class="nav-item">
                        <a class="button-success pure-button" href="{% url 'archives' %}">归档</a>
                    </li>
                    <li class="nav-item">
                        <a class="pure-button" href="https://github.com/mummywho">Github</a>
                    </li>
                    <li class="nav-item">
                        <a class="pure-button" href="http://weibo.com/mummy123">微博</a>
                    </li>
                    <li class="nav-item">
                        <a class="button-success pure-button" href="/">专题</a>
                    </li>
                    <li>
                        <br />
                        <form class="pure-form" action="/search/" method="get">
                        <input class="pure-input-3-3" type="text" name="s" placeholder="search">
                        </form>
                    </li>
                    <li class="nav-item">
                        <a class="button-success pure-button" href="{% url 'about_me' %}">About Me</a>
                    </li>
                    
                </ul>
            </nav>
        </div>
    </div>

    <div class="content pure-u-1 pure-u-md-3-4">
        <div>
            {% block content %}
            {% endblock %}
            <div class="footer">
                <div class="pure-menu pure-menu-horizontal pure-menu-open">
                    <ul>
                        <li><a href="http://purecss.io/">About Pure</a></li>
                        <li><a href="http://github.com/yahoo/pure/">GitHub</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
